<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		button {
			width: 80%;
			height: 30%;
			padding: 10px;
			margin: 4px 2px;
			font-size: 20px;
		}

		.centerButton {
			display: block;
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			top: 70%;
			left: 50%;
			-ms-transform: translate(-50%, -5%);
			transform: translate(-50%, -5%);
			text-align: center;
		}

		.centerTop {
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			top: 11%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			text-align: center;
			background-color: blue;
		}

		.centerToken {
			display: block;
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			top: 35%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			text-align: center;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<title> Random token </title>
</head>
<script>
	var randomImage = []
	//const path = "";
	const path = "storage/emulated/0/Download/randomToken/";
	var tour = 0;
	function fillImages() {
		randomImage = [
			[path.concat("a.txt"), path.concat("a.png")],
			[path.concat("a.txt"), path.concat("a.png")],
			[path.concat("b.txt"), path.concat("b.png")],
			[path.concat("b.txt"), path.concat("b.png")],
			[path.concat("c.txt"), path.concat("c.png")],
			[path.concat("c.txt"), path.concat("c.png")],
			[path.concat("d.txt"), path.concat("d.png")],
			[path.concat("d.txt"), path.concat("d.png")],
			[path.concat("e.txt"), path.concat("e.png")],
			[path.concat("f.txt"), path.concat("f.png")],
			[path.concat("g.txt"), path.concat("g.png")],
			[path.concat("g.txt"), path.concat("g.png")]];
		const boutonPioche = document.getElementById("pioche");
		if (tour < 2) { boutonPioche.disabled = false; }
		const boutonRemp = document.getElementById("remplissage");
		boutonRemp.disabled = true;
	}
	function getRandomImage() {
		tour++;
		if (tour == 2) {
			const boutonSuivant = document.getElementById("suivant");
			boutonSuivant.disabled = false;
			const boutonPioche = document.getElementById("pioche");
			boutonPioche.disabled = true;
		}
		if (randomImage.length != 0) {
			var number = Math.floor(Math.random() * randomImage.length);
			var element = document.getElementById("result").innerHTML = '<div class="card"  style="width: 18rem;">' + '<img src="' + randomImage[number][1] + '"  class="card-img-top" style="width:70% ; max-height:25vh"/>' + '<div class="card-body"><p class="card-text">Some quick example text to build on the card title and make up the bulk of the card\'s content.</p></div>' + '</div>';
			randomImage.splice(number, 1);
			if (randomImage.length < 1) {
				const boutonPioche = document.getElementById("pioche");
				boutonPioche.disabled = true;
				const boutonRemp = document.getElementById("remplissage");
				boutonRemp.disabled = false;
			}
			if (randomImage.length < 1 && tour == 2) {
				const boutonRemp = document.getElementById("remplissage");
				boutonRemp.disabled = true;
			}
			return element;
		}
	}
	function allowNext() {
		tour = 0;
		const boutonSuivant = document.getElementById("suivant");
		boutonSuivant.disabled = true;
		if (randomImage.length > 0) {
			const boutonPioche = document.getElementById("pioche");
			boutonPioche.disabled = false;
		}
		if (randomImage.length < 1) {
			const boutonRemp = document.getElementById("remplissage");
			boutonRemp.disabled = false;
		}
	}
</script>

<body style="background: linear-gradient(#00400e, #1e1e1e);">
	<div class="centerTop">
		<img src="storage/emulated/0/Download/randomToken/top.png" style="width:100%">
	</div>
	<div class="centerButton">
		<button id="remplissage" onclick="fillImages()"> Remplir </button>
		<button disabled id="pioche" onclick="getRandomImage()"> Piocher </button>
		<button disabled id="suivant" onclick="allowNext()"> Joueur suivant </button>
	</div>
	<div class="centerToken">
		<span id="result"></span>
	</div>
</body>

</html>
